<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinkVanity Options</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 16px;
      }
      main {
        max-width: 720px;
        margin: 0 auto;
        display: grid;
        gap: 16px;
      }
      .card {
        border: 1px solid rgba(128, 128, 128, 0.35);
        border-radius: 12px;
        padding: 12px;
      }
      label {
        display: grid;
        gap: 6px;
      }
      input {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid rgba(128, 128, 128, 0.5);
        background: transparent;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 12px;
      }
      button {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(128, 128, 128, 0.5);
        background: transparent;
        cursor: pointer;
      }
      small {
        opacity: 0.8;
      }
      #status {
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>PinkVanity</h1>

      <section class="card">
        <h2>Measurements (inches)</h2>
        <div class="row">
          <label>
            Bust
            <input id="bust" inputmode="decimal" placeholder="e.g. 36" />
          </label>
          <label>
            Waist
            <input id="waist" inputmode="decimal" placeholder="e.g. 29" />
          </label>
          <label>
            Hips
            <input id="hips" inputmode="decimal" placeholder="e.g. 39" />
          </label>
        </div>
        <p>
          <small
            >Saved locally in your browser via <code>chrome.storage.local</code>.</small
          >
        </p>
      </section>

      <section class="card">
        <h2>Fit preference</h2>
        <label>
          Preference
          <input id="fitPreference" placeholder="regular | fitted | relaxed" />
        </label>
      </section>

      <div class="row" style="grid-template-columns: 1fr 1fr">
        <button id="save">Save</button>
        <button id="reset">Reset</button>
      </div>

      <div id="status"></div>
    </main>

    <script src="./dist/options/options.js"></script>
  </body>
</html>
